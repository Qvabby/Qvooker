<div class="row text-light">
  <div class="col-md-4">
    <h2 class="mt-5 title">Login</h2>
  </div>
  <div class="col-md-8">
    <form (ngSubmit)="login()" #loginForm="ngForm" class="form">
      <div class="form-group">
        <label class="float-left" for="username">Username</label>
        <input class="form-control" type="text" id="username" required [(ngModel)]="credentials.username" name="username" />
      </div>
      <div class="form-group">
        <label class="float-left" for="password">Password</label>
        <input class="form-control" type="password" id="password" required [(ngModel)]="credentials.password" name="password" />
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe" required [(ngModel)]="credentials.rememberMe" name="rememberMe" />
        <label class="float-left form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>
      <button class="btn btn-success float-left" type="submit">Login</button>
    </form>

  </div>
</div>
