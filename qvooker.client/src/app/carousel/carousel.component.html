<div class="carousel rounded-2">
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let image of images; let i = index" class="carousel-item" [ngClass]="{'active': i === activeIndex}">
        <img class="d-block w-100" [src]="image" alt="Slide {{i}}" style="max-height: 450px; object-fit: cover;">
      </div>
    </div>
    <a class="carousel-control-prev" role="button" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
