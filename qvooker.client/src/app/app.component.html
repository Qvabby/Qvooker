<h1 id="tableLabel" class="text-warning">.Qvooker.</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!hotels"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="hotels">
  <thead>
    <tr>
      <th>Hotel Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hotel of hotels">
      <td>{{ hotel.hotelName }}</td>
    </tr>
  </tbody>
</table>
