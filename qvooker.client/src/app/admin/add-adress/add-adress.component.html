<div class="container mt-3">
  <div class="card shadow-sm addercards">
    <div class="card-header bg-info text-white">
      <h2 class="mb-0">Add Address</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addAddress()">
        <div class="form-group">
          <label for="country">Country:</label>
          <input class="form-control" type="text" id="country" [(ngModel)]="address.country" name="country" required />
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input class="form-control" type="text" id="city" [(ngModel)]="address.city" name="city" required />
        </div>
        <div class="form-group">
          <label for="street">Street:</label>
          <input class="form-control" type="text" id="street" [(ngModel)]="address.street" name="street" required>
        </div>
        <div class="text-center mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <button class="btn btn-primary btn-block" type="submit">Save Address</button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-secondary btn-block" type="button" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
